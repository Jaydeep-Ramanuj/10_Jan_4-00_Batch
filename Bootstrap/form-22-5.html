<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form class="m-5">
      <div class="mb-3">
        <label class="form-label" for="email">Email Address</label>
        <input class="form-control" type="email" id="email" />
        <div class="form-text">
          We'll never share your email with anyone else.
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label" for="password">Password</label>
        <input class="form-control" type="password" id="password" />
      </div>
      <div class="mb-3">
        <label class="form-label" for="check">Check me out</label>
        <input
          class="form-control form-check-input"
          type="checkbox"
          id="check"
        />
      </div>
    </form>

    <hr />
    <form
      class="m-5 w-25 bg-body-secondary p-2 d-flex flex-column gap-3 rounded"
    >
      <div>
        <label class="form-label" for="fanme">First Name</label>
        <input type="text" id="fname" class="form-control" />
      </div>
      <div>
        <label class="form-label" for="fanme">Last Name</label>
        <input type="text" id="lname" class="form-control" />
      </div>
      <div class="form-floating">
        <select class="form-select" id="city-list">
          <option selected>Select city</option>
          <option value="rjt">Rajkot</option>
          <option value="brd">Baroda</option>
          <option value="srt">Surat</option>
          <option value="abd">Ahmedabad</option>
        </select>
        <label for="city-list">Select your location</label>
      </div>
      <button class="btn btn-outline-primary w-50 my-0 mx-auto">Submit</button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
