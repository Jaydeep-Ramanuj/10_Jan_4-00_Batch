<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // assignment operator
      a = 10;
      console.log('a', a);
      b = '10';
      console.log('b:', b);

      //   comparison operator
      result = a == b; // checks values
      console.log('result:', result);

      //   strict comparison operator
      response = a === b; // checks values as well as data types
      console.log('response:', response);
    </script>
  </body>
</html>
