<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        height: 500px;
        width: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: wheat;
        margin: 50px auto;
      }

      .child {
        height: 300px;
        width: 300px;
        /* height: 100px;
        width: 100px; */
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: yellowgreen;
        border: 1px solid;
      }
      .sub-child {
        height: 100px;
        width: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: tomato;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"><div class="sub-child"></div></div>
    </div>

    <!-- <div class="parent">
      <div class="child child1">child1</div>
      <div class="child child2">child2</div>
      <div class="child child3">child3</div>
      <div class="child child4">child4</div>
      <div class="child child5">child5</div>
    </div> -->

    <script>
      let parent = document.getElementsByClassName('parent')[0];
      let child = document.getElementsByClassName('child')[0];
      let subChild = document.getElementsByClassName('sub-child')[0];

      subChild.addEventListener(
        'click',
        (e) => {
          // e.stopPropagation();
          console.log('Sub child clicked');
        },
        true
      );
      child.addEventListener(
        'click',
        (e) => {
          // e.stopPropagation();
          console.log('Child clicked');
          // console.log('Body code will be run');
        },
        true
      );
      parent.addEventListener(
        'click',
        (e) => {
          // e.stopPropagation();
          console.log('Parent clicked');
        },
        true
      );
      document.getElementsByTagName('body')[0].addEventListener(
        'click',
        (e) => {
          //   e.stopPropagation();
          console.log('Body clicked');
        },
        true
      );
      document.getElementsByTagName('html')[0].addEventListener(
        'click',
        (e) => {
          //   e.stopPropagation();
          console.log('HTML clicked');
        },
        true
      );

      //   let parent = document.getElementsByClassName('parent')[0];
      //   let child = document.getElementsByClassName('child')[0];
      //   child.addEventListener('click', (e) => {
      //     //   e.stopPropagation();
      //     //   console.log('Child clicked');
      //   });

      //   parent.addEventListener('click', (e) => {
      //     console.log(e.target);
      //     // console.log('Child clicked');
      //     // console.log('Parent clicked');
      //   });
    </script>
  </body>
</html>

<!-- event capturing / event trickling defines when an event captures towards its children. Top to bottom approach-->
