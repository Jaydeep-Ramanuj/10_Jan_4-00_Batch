  <body>
    <script>
      // assignment operator
      a = 10;
      console.log(a);
      // comparison operator
      console.log(10 == 20);
      // strict comparison operator
      console.log(10 === '10');

      // Not comparison operator
      console.log(!(10 != 12));
      // Strict Not comparison operator
      console.log(10 !== 12);

      //  ------------

      //   arithmetic operator

      // summation (+)
      console.log(10 + 20); // will do summation

      console.log(10 + '10'); // will do concatenation

      //   subtraction (-)
      console.log(20 - 5);

      //   Multiplication
      console.log(10 * 10);

      //   Division
      console.log(30 / 5);

      //   console.log(Math.pow(10, 10000));

      //   Modulo (%)
      console.log(10 % 3);

      //   Exponential (**)
      console.log(10 ** 3);

      //  ------------

      // comparison

      // less than (<)
      console.log(10 < 5);

      // greater than (>)
      console.log(10 > 5);

      // less than equal to (<=)
      console.log(10 <= 10);

      // greater than equal to (<=)
      console.log(10 >= 10);

      //  ------------
      // Logical operator

      // 1 switch
      // T/1/on | F/0/off

      // 2 switch

      // T | T
      // T | F
      // F | T
      // F | F

      // 3 switch

      // T | T | T -> true, in AND gate
      // T | T | F
      // T | F | F
      // F | F | F ->
      // F | F | T
      // F | T | T
      // F | T | F
      // T | F | T

      // Primary gates

      // AND (&&), gives true only if all conditions are true

      // T | T | T -> true for AND gate
      // T | T | F -> false for AND gate
      // T | F | F -> false for AND gate
      // F | F | F -> false for AND gate
      // F | F | T -> false for AND gate
      // F | T | T -> false for AND gate
      // F | T | F -> false for AND gate
      // T | F | T -> false for AND gate

      a = 7;
      console.log(a <= 10 && a < 8);

      // OR (||), gives true if any of conditions are true

      // T | T | T -> true for AND gate
      // T | T | F -> true for AND gate
      // T | F | F -> true for AND gate
      // F | F | F -> false for AND gate
      // F | F | T -> true for AND gate
      // F | T | T -> true for AND gate
      // F | T | F -> true for AND gate
      // T | F | T -> true for AND gate

      a = 8;
      console.log(a >= 10 || a < 9);

      // NOT (!), gives true if condition is false and gives false if condition is true

      // T -> gives false in NOT gate
      // F -> gives true in NOT gate
