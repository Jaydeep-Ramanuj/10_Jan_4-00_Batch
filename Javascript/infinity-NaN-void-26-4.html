<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="">Go there with reload</a>
    <a href="javasctipt:void(0)">Go there without reload</a>

    <form action="">
      <input type="text" placeholder="Enter your name" />
      <button onclick="return false">Submit</button>
    </form>
    <script>
      console.log(10 * 10);
      console.log(10 / 10);
      console.log(10 / 0);

      console.log(10 ** 1000);
      console.log(10 ** 1000 + 10 ** 1000);
      console.log(10 ** 1000 - 10 ** 1000);
      console.log(10 ** 1000 * 10 ** 1000);
      console.log(10 ** 1000 / 10 ** 1000);
      console.log(10 ** 1000 + 5);

      //   Infinity
      //   POSITIVE_INFINITY
      //   NEGATIVE_INFINITY

      //   NaN, Not a Number

      console.log(10 + 'a');
      console.log(Number('10'));
      result = Number('10a');
      console.log(result);

      console.log(isNaN(result));

      isNaN();

      console.log(void 0);
    </script>
  </body>
</html>
