<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <!-- This is comment, you can't change me -->
      <p>This is some p tag</p>
    </div>

    <script>
      let box = document.getElementsByClassName('box')[0];

      // ----------
      // createElement
      let newImgElement = document.createElement('img');
      newImgElement.setAttribute(
        'src',
        'https://images.pexels.com/photos/51340/rat-pets-eat-51340.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'
      );
      //   console.log(newImgElement);

      // ----------
      // append and prepend

      box.append(newImgElement);
      //   box.prepend(newImgElement);

      //   box.appendChild(newImgElement);

      // ----------
      // Node and Element

      console.log(box.children);
      console.log(box.childNodes);

      box.childNodes[1].textContent = 'Now I changed the comment';
    </script>
  </body>
</html>
