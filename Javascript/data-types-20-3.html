<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // data types defines types of data

      //   primitive data types

      //   string => 'a', 'abc','xyz',''

      a = 'abc';
      console.log(a);
      console.log(typeof a);
      console.log('-----------');

      //number => 1,111,101,0,-1,-33442,10.1,-1.6
      b = 50;
      console.log(b);
      console.log(typeof b);

      console.log('-----------');

      //   boolean= true | false

      //   c = confirm('Alive ?');
      //   console.log(c);
      //   console.log(typeof c);

      console.log('-----------');

      //   null
      console.log(null);
      console.log(typeof null);

      console.log('-----------');

      //   undefined
      console.log(null);
      var some;
      console.log(some);

      console.log('-----------');

      //   non-primitive data types

      //   Array =>[10,20],[[],[],a],[{[a]}]
      array1 = [10, 20, 30];
      console.log(array1);
      console.dir(array1);

      console.log('-----------');

      //   Object => {name:'jay',course:'WD'}
      obj1 = { name: 'jay', course: 'WD' };
      console.log(obj1);
      console.log(typeof obj1);
    </script>
  </body>
</html>
