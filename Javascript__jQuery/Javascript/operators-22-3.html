<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // assignment operator
      a = 10;
      console.log(a);
      // comparison operator
      console.log(10 == 20);
      // strict comparison operator
      console.log(10 === '10');

      //  ------------

      //   arithmetic operator

      // summation (+)
      console.log(10 + 20); // will do summation

      console.log(10 + '10'); // will do concatenation

      //   subtraction (-)
      console.log(20 - 5);

      //   Multiplication
      console.log(10 * 10);

      //   Division
      console.log(30 / 5);

      //   console.log(Math.pow(10, 10000));

      //   Modulo (%)
      console.log(10 % 3);

      //   Exponential (**)
      console.log(10 ** 3);
    </script>
  </body>
</html>
