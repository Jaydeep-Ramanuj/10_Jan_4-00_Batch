<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <style>
      .slider-container {
        width: 80%;
        margin: 50px auto;
        background-color: lightgrey;
        border-radius: 12px;
        padding: 10px;
        display: flex;
        justify-content: center;
        gap: 30px;
        overflow: hidden;
      }

      .slider-item {
        height: 100px;
        width: 100px;
        border-radius: 8px;
        transition: all 300ms;
        transition-timing-function: linear;
      }
      .slider-item:nth-child(1) {
        background-color: yellowgreen;
      }
      .slider-item:nth-child(2) {
        background-color: violet;
      }
      .slider-item:nth-child(3) {
        background-color: tomato;
      }
      .slider-item:nth-child(4) {
        background-color: teal;
      }
      .slider-item:nth-child(5) {
        background-color: slateblue;
      }

      .left,
      .right {
        width: fit-content;
        height: fit-content;
        padding: 10px;
        border-radius: 50%;
        background-color: grey;
        color: lightgray;
        font-size: 32px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 200px;
        transition: all 300ms;
        cursor: pointer;
      }

      .left:active,
      .right:active {
        transform: scale(0.9);
      }

      .left {
        left: 40%;
      }
      .right {
        left: 60%;
      }
    </style>
  </head>
  <body>
    <div class="slider-container">
      <div class="slider-item"></div>
      <div class="slider-item"></div>
      <div class="slider-item"></div>
      <div class="slider-item"></div>
      <div class="slider-item"></div>

      <div class="left">
        <i class="fa-solid fa-circle-chevron-left"></i>
      </div>
      <div class="right">
        <i class="fa-solid fa-circle-chevron-right"></i>
      </div>
    </div>

    <script>
      let leftBtn = document.getElementsByClassName('left')[0];
      let rightBtn = document.getElementsByClassName('right')[0];
      sliderItems = document.getElementsByClassName('slider-item');
      console.log(sliderItems);

      let leftCounter = 1;
      let rightCounter = 1;
      let sliderIndex = 2;

      leftBtn.addEventListener('click', () => {
        slideLeft();
      });
      rightBtn.addEventListener('click', () => {
        slideRight();
      });

      function slideLeft() {
        for (let i = 0; i < sliderItems.length; i++) {
          if (leftCounter > 9) {
            sliderItems[i].style.transform = `translateX(200%)`;
            leftCounter = 1;
          }
          sliderItems[i].style.transform = `translateX(-${
            leftCounter * 100
          }px)`;
          if (i == sliderIndex) {
            sliderItems[i].style.transform = `translateX(-${
              leftCounter * 100
            }px) scale(1.1)`;
          }
        }
        leftCounter++;
        sliderIndex++;
      }
      function slideRight() {
        for (let i = 0; i < sliderItems.length; i++) {
          if (rightCounter > 9) {
            sliderItems[i].style.transform = `translateX(-100%)`;
            rightCounter = 1;
          }
          sliderItems[i].style.transform = `translateX(${
            rightCounter * 100
          }px)`;

          if (i == sliderIndex) {
            sliderItems[i].style.transform = `translateX(${
              rightCounter * 100
            }px) scale(1.1)`;
          }
        }
        rightCounter++;
        sliderIndex--;
      }
    </script>
  </body>
</html>
