<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../Component/profile-card.css" />
  </head>
  <body>
    <script>
      function cardMaker(name, profession, url) {
        let newCardElement = document.createElement('div');
        newCardElement.classList.add('card');

        newCardElement.innerHTML = `   <div class="img-div">
        <img
          src="${url}"
          alt=""
        />
      </div>
      <div class="card-content">
        <div class="username">${name}</div>
        <div class="profession">${profession}</div>
        <div class="socials">
          <div class="icon">
            <i class="fa-brands fa-facebook"></i>
          </div>
          <div class="icon">
            <i class="fa-brands fa-instagram"></i>
          </div>
          <div class="icon">
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div class="icon">
            <i class="fa-brands fa-youtube"></i>
          </div>
        </div>
      </div>`;
        document.body.append(newCardElement);
      }

      cardMaker(
        'Jay',
        'Front End',
        'https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'
      );
      cardMaker(
        'Ajay',
        'Full Stack',
        'https://images.pexels.com/photos/5323029/pexels-photo-5323029.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'
      );
      cardMaker(
        'Deep',
        'MERN Stack',
        'https://images.pexels.com/photos/3756038/pexels-photo-3756038.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'
      );
    </script>
  </body>
</html>
