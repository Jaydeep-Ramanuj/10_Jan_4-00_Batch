<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="plugins/click-tap-image/dist/css/image-zoom.css"
    />
    <style>
      .gallary {
        display: flex;
        gap: 20px;
      }

      img {
        height: 300px;
        width: 300px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="gallary">
      <img
        class="img1"
        src="https://images.pexels.com/photos/933054/pexels-photo-933054.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt=""
      />
      <img
        class="img2"
        src="https://images.pexels.com/photos/417173/pexels-photo-417173.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt=""
      />
      <img
        class="img3"
        src="https://images.pexels.com/photos/940916/pexels-photo-940916.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
        alt=""
      />
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="plugins/click-tap-image/dist/js/image-zoom.min.js"></script>

    <script>
      $(function () {
        $('.img1').imageZoom();
        $('.img2').imageZoom();
        $('.img3').imageZoom();
      });
    </script>
  </body>
</html>
