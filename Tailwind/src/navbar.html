<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-slate-600">
    <header class="w-full flex p-5 items-center justify-end relative">
      <label class="block text-xl md:hidden cursor-pointer" for="toggle">
        <i class="fa-solid fa-bars"></i>
      </label>
      <input class="hidden peer" type="checkbox" name="" id="toggle" />

      <ul
        class="mx-6 mt-6 flex-col md:flex-row justify-around w-fit md:w-5/6 hidden md:flex absolute top-3 right-3 md:static md: peer-checked:flex"
      >
        <li class="text-slate-900 h-full font-semibold hover:text-gray-300">
          Home
        </li>
        <li class="text-slate-900 h-full font-semibold hover:text-gray-300">
          Products
        </li>
        <li
          class="text-slate-900 h-full font-semibold hover:text-gray-300 relative group"
        >
          Services
          <ul
            class="bg-slate-500 p-1 rounded-md absolute -bottom-20 -left-28 invisible group-hover:visible group-focus-within:visible -z-10"
          >
            <li class="pe-5 hover:bg-slate-400 rounded-sm">Design</li>
            <li class="pe-5 hover:bg-slate-400 rounded-sm">Development</li>
            <li class="pe-5 hover:bg-slate-400 rounded-sm">Testing</li>
            <li class="pe-5 hover:bg-slate-400 rounded-sm">Debugging</li>
          </ul>
        </li>
        <li class="text-slate-900 h-full font-semibold hover:text-gray-300">
          About
        </li>
        <li class="text-slate-900 h-full font-semibold hover:text-gray-300">
          Contact
        </li>
      </ul>
    </header>
  </body>
</html>
