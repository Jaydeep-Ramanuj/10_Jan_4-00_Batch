<!DOCTYPE html>

      >
        <nav
          class="flex gap-5 grow justify-around max-w-[400px] sm:max-w-[500px] sm:ml-auto sm:mr-10"
        >
          <a href="#">Home</a>
          <a href="#">Services</a>
