<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <style>
      header {
        display: flex;
        justify-content: space-between;
        padding: 20px 50px;
      }
      nav {
        margin-left: auto;
        margin-right: 20px;
        display: flex;
        gap: 20px;
        align-items: center;
      }

      .logo {
        font-size: 3rem;
        width: 30%;
      }
      .btns {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }
      .wrapper {
        margin-left: auto;
        display: flex;
        justify-content: space-between;
        /* width: 700px; */
        flex-grow: 1;
      }
      .fa-solid.fa-bars {
        font-size: 3rem;
      }

      .wrapper {
        display: none;
      }
      @media (max-width: 600px) {
      }
      @media (min-width: 600px) {
      }
      @media (min-width: 768px) {
        .wrapper {
          display: block;
        }
        .fa-solid.fa-bars {
          display: none;
        }
        header {
          flex-direction: column;
        }
        .logo {
          width: 100%;
          text-align: center;
        }
        .btns {
          width: 25%;
        }
        nav {
          width: 70%;
          margin-left: 0;
          margin-right: 0;
        }
        .wrapper {
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
        }
      }
      @media (min-width: 992px) and (orientation: landscape) {
        header {
          flex-direction: row;
        }
        .logo {
          width: auto;
        }
        nav {
          width: auto;
          margin-left: auto;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">LOGO</div>
      <i class="fa-solid fa-bars"></i>
      <div class="wrapper">
        <nav>
          <a href="">Home</a>
          <a href="">Product</a>
          <a href="">Portfolio</a>
          <a href="">About</a>
          <a href="">Contact</a>
        </nav>
        <div class="btns">
          <div class="login-btn">Login</div>
          <div class="signup-btn">Signup</div>
        </div>
      </div>
    </header>
  </body>
</html>
