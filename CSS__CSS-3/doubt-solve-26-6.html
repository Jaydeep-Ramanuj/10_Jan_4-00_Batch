<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .login-form {
        min-width: 800px;
        height: 500px;
        border-radius: 12px;
        background-color: blue;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
      }

      .login,
      .content {
        height: 80%;
        width: 40%;
        background-color: lightseagreen;
        border-radius: 8px;
      }

      .content {
        background-color: tomato;
      }
    </style>
  </head>
  <body>
    <div class="login-form">
      <div class="login"></div>
      <div class="content"></div>
    </div>
  </body>
</html>
