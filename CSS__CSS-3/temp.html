<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .parent {
        width: 500px;
        height: 500px;
        background-color: aqua;
      }
      .child {
        width: 100px;
        height: 100px;
        border: 1px solid;
      }

      .child:first-child {
        background-color: brown;
      }

      .child:first-child + .child {
        background-color: yellow;
      }

      .child:first-child + .child + .child {
        background-color: yellowgreen;
      }

      .child:first-child + .child + .child + .child {
        background-color: violet;
      }
      .child:first-child + .child + .child + .child + .child {
        background-color: tomato;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
    </div>
  </body>
</html>
