<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .parent {
        display: grid;
        /* grid-template-columns: 100px 100px 100px; */
        grid-template-columns: repeat(4, 150px);
        grid-template-rows: 150px 150px 150px 150px;
        margin: 50px;
        /* gap: 10px; */
        row-gap: 10px;
        column-gap: 10px;
      }
      .child {
      }
      img {
        height: 100%;
        width: 100%;
        object-fit: cover;
      }
      .child:nth-child(1) {
        grid-row-start: 1;
        /* grid-row-end: 3; */
        grid-row-end: span 2;
        grid-column-start: 1;
        grid-column-end: 2;
      }
      .child:nth-child(2) {
        grid-row-start: 1;
        grid-row-end: 2;
        grid-column-start: 2;
        grid-column-end: 3;
      }

      .child:nth-child(3) {
        grid-row-start: 1;
        grid-row-end: 2;
        grid-column-start: 3;
        grid-column-end: 5;
      }
      .child:nth-child(4) {
        /* grid-row:start/end */
        grid-row: 3/4;
        grid-column: 1/2;
      }
      .child:nth-child(5) {
        grid-row: 2/4;
        grid-column: 2/4;
      }
      .child:nth-child(6) {
        grid-row: 2/3;
        grid-column: 4/5;
      }
      .child:nth-child(6) {
        /* grid-area: row-start/column-start/row-end/column-end; */
        grid-area: 4/1/5/3;
      }
      .child:nth-child(7) {
        grid-area: 4/3/5/4;
      }
      .child:nth-child(8) {
        grid-area: 3/4/5/5;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">
        <img
          src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt=""
        />
      </div>
      <div class="child">
        <img
          src="https://images.pexels.com/photos/7790158/pexels-photo-7790158.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
          alt=""
        />
      </div>
      <div class="child">
        <img
          src="https://images.pexels.com/photos/11596562/pexels-photo-11596562.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
          alt=""
        />
      </div>
      <div class="child">
        <img
          src="https://images.pexels.com/photos/7012203/pexels-photo-7012203.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
          alt=""
        />
      </div>
      <div class="child">
        <img
          src="https://images.pexels.com/photos/9097826/pexels-photo-9097826.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
          alt=""
        />
      </div>
      <div class="child">
        <img
          src="https://images.pexels.com/photos/13224708/pexels-photo-13224708.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
          alt=""
        />
      </div>
      <div class="child">
        <img
          src="https://images.pexels.com/photos/10646121/pexels-photo-10646121.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
          alt=""
        />
      </div>
      <div class="child">
        <img
          src="https://images.pexels.com/photos/3885944/pexels-photo-3885944.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
          alt=""
        />
      </div>
      <div class="child">
        <img
          src="https://images.pexels.com/photos/17767/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=600&lazy=load"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
