<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        width: 500px;
        height: 500px;
        border: 1px solid;
      }
      .box {
        width: 500px;
        height: 500px;
        background-color: aqua;
        /* margin: 50px auto; */
        /* clip-path: polygon(0 0, 100% 0%, 100% 0, 0 100%); */
        /* clip-path: polygon(0 0, 100% 0%, 100% 34%, 0 100%); */
        clip-path: polygon(0 0, 5% 0, 0 100%, 0% 100%);
        transition: all 300ms;
      }

      .box:hover {
      }
      .wrapper:hover .box {
        clip-path: polygon(0 0, 100% 0, 0 100%, 0% 100%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="box"></div>
    </div>
  </body>
</html>
