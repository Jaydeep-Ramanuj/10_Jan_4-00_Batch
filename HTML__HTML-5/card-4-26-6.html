<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    .card {
      max-width: 800px;
      height: 500px;
      border-radius: 24px;
      margin: 50px auto;
      background-image: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.575) 30%,
          transparent
        ),
        url(https://images.pexels.com/photos/994605/pexels-photo-994605.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
      background-position: center;
      background-size: cover;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Georgia, 'Times New Roman', Times, serif;
      color: white;
      gap: 30px;
    }

    .card h1 span {
      color: rgb(233, 49, 49);
    }

    .card p {
      width: 70%;
    }
  </style>
  <body>
    <div class="card">
      <h1>Move Fast <span>Don't break things</span></h1>
      <p>
        Hire dedicated developers to solve your most pressing problems with
        custom software and mobile applications.
      </p>
    </div>
  </body>
</html>
