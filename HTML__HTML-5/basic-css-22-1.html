<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        color: red;
      }
      .some-p {
        color: blue;
      }
      #some-another-p {
        color: pink;
      }
    </style>
  </head>
  <body>
    <p style="color: orange; font-size: 48px; background-color: grey">
      This is p tag
    </p>
    <p>This is another p tag</p>
    <p class="some-p">This is some another p tag</p>
    <p id="some-another-p">This is some another another p tag</p>

    <p class="some-p">2nd p</p>
    <p class="some-p">3rd p</p>
  </body>
</html>
