<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="data.php" method="post">
      <input
        type="text"
        name="some"
        placeholder="I'm from something"
        autocomplete="off"
        autocapitalize="off"
        size="30"
        minlength="3"
        maxlength="8"
      /><br />
      <input
        type="email"
        value="a@a.a"
        name=""
        id=""
        placeholder="Enter your email"
      />
      <br />
      <input type="password" name="" id="" placeholder="Enter your password" />
      <input type="number" min="3" max="999" name="" id="" />
      <input type="color" name="" id="" />
      <input type="date" name="" id="" />
      <input type=" datetime" name="" id="" />
      <input type="datetime-local" name="" id="" />
      <input type="file" name="" id="" />
      <input type="month" name="" id="" />
      <input type="range" name="" id="" />
      <input type="search" name="" id="" />
      <input type="tel" name="" id="" />
      <input type="url" name="" id="" />
      <input type="time" name="" id="" />
      <input type="week" name="" id="" />
      <br />
      Coding: <input type="checkbox" name="" id="" /><br />
      Reading:
      <input type="checkbox" name="" id="" />
      <br />Dancing: <input type="checkbox" name="" id="" /><br />

      <label for="tea-drink">Tea</label>
      <input type="radio" name="hot-drinks" id="tea-drink" />
      <label for="coffee-drink">Coffee</label>
      <input type="radio" name="hot-drinks" id="coffee-drink" />

      <br /><input type="submit" name="" id="" /> <br />
      <input type="button" value="some-btn" id="" />

      <select name="" id="">
        <option value="">Rajkot</option>
        <option value="">Ahmedabad</option>
        <option value="" disabled>Surat</option>
        <option value="brd" selected>Baroda</option>
        <option value="rms">Rameshwaram</option>
      </select>

      <input
        type="text"
        placeholder="Enter your course name"
        list="course-list"
      />

      <datalist id="course-list">
        <option value="Web Designing"></option>
        <option value="Front end"></option>
        <option value="Full stack"></option>
        <option value="Dev Ops"></option>
      </datalist>

      <br /><input type="reset" name="" id="" />
      <textarea
        name=""
        id=""
        cols="20"
        rows="5"
        placeholder="Enter your feedback"
      ></textarea>
    </form>
  </body>
</html>
