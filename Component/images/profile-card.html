<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
    <link rel="stylesheet" href="profile-card.css" />
  </head>
  <body>
    <div class="card">
      <div class="img-div">
        <img
          src="https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt=""
        />
      </div>
      <div class="card-content">
        <div class="username">CodingLab</div>
        <div class="profession">YouTuber and Blogger</div>
        <div class="socials">
          <div class="icon">
            <i class="fa-brands fa-facebook"></i>
          </div>
          <div class="icon">
            <i class="fa-brands fa-instagram"></i>
          </div>
          <div class="icon">
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div class="icon">
            <i class="fa-brands fa-youtube"></i>
          </div>
        </div>
        <div class="btns">
          <button class="sub-btn">Subscribe</button>
          <button class="msg-btn">Message</button>
        </div>
        <div class="stats">
          <div class="matrix"><i class="fa-regular fa-heart"></i> 60.4K</div>
          <div class="matrix"><i class="fa-regular fa-comment"></i> 20K</div>
          <div class="matrix"><i class="fa-solid fa-share"></i> 12.4K</div>
        </div>
      </div>
    </div>
  </body>
</html>
